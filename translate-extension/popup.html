<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Translate</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Translate</h1>
      <label for="sourceText">Text</label>
      <textarea id="sourceText" rows="5" placeholder="Type or paste text..."></textarea>

      <div class="row">
        <label for="targetLang">Target language</label>
        <select id="targetLang"></select>
      </div>

      <button id="translateBtn">Translate</button>

      <label for="resultText">Result</label>
      <textarea id="resultText" rows="5" readonly></textarea>

      <div class="footer">
        <a href="options.html" target="_blank">Options</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
